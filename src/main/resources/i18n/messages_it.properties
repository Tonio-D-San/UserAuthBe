coronor.battleCry=Chi corre sul gelo, scivola sulla vergogna
cartographer.name=Cartografo
cartographer.description=Prima di ogni evento il personaggio ricever\u00E0 una mappa (completa o incompleta) dove vi saranno segnate alcune zone di interesse oppure delle informazioni speciali sull'area di gioco.
marshall.name=Cerimoniere
marshall.description=Permette di presenziare, officiare e legittimare cerimonie con o senza l'uso della magia. Le cerimonie sono considerate valide anche ai fini legali secondo la tradizione del cerimoniere. Ogni cerimonia deve essere comunicata ai GM. Un personaggio con abilit\u00E0 Cerimoniere pu\u00EC dare una parvenza di sacralit\u00E0 alle sue cerimonie.
marshall.note=Un documento firmato da un cerimoniere ha ufficialit\u00E0 legale e il cerimoniere ne risponde dei contenuti in caso di diatribe legali.
hermetic_cipher.name=Cifrario Ermetico
hermetic_cipher.description=Al momento dell'attivazione dell'abilit\u00E0, il personaggio ricever\u00E0 un foglio con 12 simboli alchemico-esoterici, ciascuno associato a un concetto. Questi simboli possono comparire nel mondo di gioco (su pergamene, oggetti, incisioni, ecc.), sia singolarmente che in varie combinazioni, generando cos\u00EC messaggi criptici da decifrare. Solo chi possiede l'abilit\u00E0 pu\u00EC interpretare questi simboli e coglierne il significato nascosto.
collector.name=Collezionista
collector.description=Il personaggio diventa capace di conoscere il valore speciale di un singolo oggetto che fa parte di una collezione che, se completata, acquista maggior valore monetario o pratico. Al momento dell?attivazione dell?abilit\u00E0, il personaggio ricever\u00E0 un foglio collezioni dove saranno presenti i codici valore indicativi degli oggetti da collezione e i valori corrispondente all?interno della collezione. Una collezione completa varr\u00E0 sicuramente pi\u00F9 della somma delle singole parti.
constitution.name=Costituzione
constitution.description=Il Personaggio guadagna 1 PV aggiuntivo.
improved_constitution.name=Costituzione migliorata
improved_constitution.description=Il Personaggio guadagna 1 PV aggiuntivo.
disarm_traps.name=Disarmare trappole
disarm_traps.description=Permette di disarmare trappole, e di riarmarle.
lost_languages_one.name=Lingue perdute I
lost_languages_two.name=Lingue perdute II
lost_languages_three.name=Lingue perdute III
lost_languages.description=Al momento dell?attivazione dell?abilit\u00E0, il personaggio ricever\u00E0 un frammento di 1 lingua perduta per ogni grado di competenza. Queste lingue risalgono a tempi antichi e solo chi le studia le pu\u00EC leggere e tradurre.
secret_languages_one.name=Lingue segrete I
secret_languages_two.name=Lingue segrete II
secret_languages_three.name=Lingue segrete III
secret_languages.description=Al momento dell?attivazione dell?abilit\u00E0, il personaggio ricever\u00E0 un frammento di 1 lingua segreta per ogni grado di competenza. Queste lingue non sono di uso comune ma usate per scambiarsi messaggi nascosti
quick_hand.name=Mano lesta
quick_hand.description=Il personaggio diventa capace di perquisire qualcuno privo di sensi (a 0 PV, sotto effetto di Sleep o Stun) in 1 minuto anziché in 5 minuti. Pu\u00EC inoltre individuare, osservando ed esaminando per 5 minuti, eventuali trappole apposte in scatole, bauli forzieri o altri oggetti atti a contenere qualcosa di prezioso. Per applicare questo specifico effetto di questa abilit\u00E0 \u00E8 necessario contattare un GM. Questa abilit\u00E0 non permette di disattivare la trappola.
myths_legends_one.name=Miti e leggende I
myths_legends_two.name=Miti e leggende II
myths_legends_three.name=Miti e leggende III
myths_legends.description=Al momento dell?attivazione dell?abilit\u00E0, il personaggio ricever\u00E0 1 frammento di Mito o Leggenda. Il grado di Abilit\u00E0 determina la cadenza delle informazioni. La cadenza delle informazioni ricevute al banchetto pu\u00EC essere 1 volta all?anno, 2 volte all?anno o 3 volte all?anno. Potrebbe essere possibile riconoscere o reperire altri stralci di miti durante gli eventi.
tenacious_step.name=Passo tenace
tenacious_step.description=Il Personaggio in possesso di questa abilit\u00E0, mentre si trova in status Sanguinante o Morente, riesce a camminare trascinandosi (non correre o muoversi agilmente).
perceiving_magic.name=Percepire magia
perceiving_magic.description=Il Personaggio percepisce la magia che lo circonda, gli basta guardare un oggetto per capire se \u00E8 magico o meno (Chiedendo ad un GM). Inoltre il personaggio riesce a riconoscere se \u00E8 stato influenzato dalla magia e nel breve periodo (5 minuti dalla fine di un effetto subito) ed anche il punto di origine. Questa abilit\u00E0 permette inoltre di riconoscere se l?incanto [Tasca dimensionale] \u00E8 attivo in fase di perquisizione.
refine_alathium.name=Raffinare Alathium
refine_alathium.description=Il personaggio \u00E8 in grado, tramite un processo che duri almeno 5 minuti, di raffinare una dose di Alathium Grezzo estraendo cos\u00EC Alathium puro e Lacrime di Alathium.
lockpicking.name=Scassinare serrature
lockpicking.description=Prima di ogni evento il personaggio ricever\u00E0 una Foglio Serrature contenente diversi codici. Ciascun codice potrebbe corrispondere alla combinazione di un lucchetto presente in gioco. Per tentare lo scassinamento \u00E8 obbligatorio possedere un kit da scasso e simulare l?azione mentre si testano i codici presenti sul foglio.
tenacity.name=Tenacia
tenacity.description=Il Personaggio in possesso di questa abilit\u00E0 raddoppia il tempo dello status di Sanguinamento non perdendo conoscenza. Il personaggio \u00E8 in grado di mormorare qualche parola per chiedere aiuto, strisciare lentamente per muoversi e utilizzare unguenti o pozioni solo su se stesso.
tenacity.note_one=Azioni come tentare l?estremo attacco, proteggersi da un colpo fatale, eccetera, sono vietate.
tenacity.note_two=Questa abilit\u00E0 NON raddoppia il tempo dello Status Morente. Durante questo periodo il Personaggio rimane comunque cosciente.
evaluate.name=Valutare
evaluate.description=Prima di ogni evento il personaggio ricever\u00E0 una Foglio di Valutare con dei codici alfanumerici che potranno essere confrontati direttamente con quelli presenti sugli oggetti da valutare per conoscerne il valore approssimativo.
ritual_vector.name=Vettore Rituale
ritual_vector.description=Permette di partecipare ad un rituale in qualit\u00E0 di Vettore aiutando a stabilizzarne il potere. Permette inoltre di poter sintonizzare due oggetti magici anziché uno sulla propria persona.
tenacious_voice.name=Voce tenace
tenacious_voice.description=Il Personaggio in possesso di questa abilit\u00E0, mentre si trova in status Sanguinante o Morente, riesce a parlare ad un tono normale (non urlare).
alchemy_one.name=Alchimia I
alchemy_one.description=Il Personaggio \u00E8 in grado di analizzare un composto e comprenderne gli effetti, purché dedichi almeno 5 minuti all?osservazione, allo studio e all?interpretazione di quest?ultimo. Questa abilit\u00E0 permette inoltre di accedere ad una delle Tre Vie Alchemiche e di apprendere le [Misture Base e da Apprendista] della relativa Via, presenti nelle appendici.
alchemy_two.name=Alchimia II
alchemy_two.description=Il Personaggio \u00E8 in grado di analizzare un composto e comprendere la composizione di una mistura, purché dedichi almeno 5 minuti all?osservazione, allo studio e all?interpretazione di quest?ultimo. Questa abilit\u00E0 permette inoltre di accedere all?apprendimento delle [Misture da Esperto] presenti nelle appendici.
alchemy_three.name=Alchimia III
alchemy_three.description=Il Personaggio \u00E8 in grado di scomporre una mistura alchemica gi\u00E0 pronta per ricavare un reagente a scelta presente nella mistura stessa, purché dedichi almeno 5 minuti all?osservazione, allo studio e all?interpretazione di quest?ultimo. Questa abilit\u00E0 permette inoltre di accedere all?apprendimento delle [Misture da Maestro] presenti nelle appendici.
alchemical_crossroads.name=Crocevia alchemico
alchemical_crossroads.description=Questa abilit\u00E0 permette di accedere all?apprendimento delle [Misture da Apprendista] presenti nelle appendici di una Via diversa da quella che si \u00E8 scelta all?inizio del proprio cammino da Alchimista.
immunologist.name=Immunologo
immunologist.description=Il Personaggio, dopo un lungo studio su campioni prelevati da un soggetto infetto ed un?attenta analisi ben scenografata, \u00E8 in grado di creare un preparato che immunizzi soggetti dal contagio di alcune malattie.
herbal_medicine_one.name=Erboristeria I
herbal_medicine_two.name=Erboristeria II
herbal_medicine_three.name=Erboristeria III
herbal_medicine.description=Ogni grado conferisce la capacit\u00E0 di raccogliere Reagenti Vegetali di rarit\u00E0 crescente (Vedi la sezione ?Estrazione Reagenti?).
mineralogy_one.name=Mineralogia I
mineralogy_two.name=Mineralogia II
mineralogy_three.name=Mineralogia III
mineralogy.description=Ogni grado conferisce la capacit\u00E0 di raccogliere Reagenti Minerali di rarit\u00E0 crescente (Vedi la sezione ?Estrazione Reagenti?).
finding_collection_areas.name=Trovare zone di Raccolta
finding_collection_areas.description=Il personaggio dotato di questa abilit\u00E0 pu\u00EC solo individuare Zone Officinali e Zone Minerarie. Per questa abilit\u00E0 non sono necessari attrezzi.
herbal_transmutation.name=Trasmutazione Erboristica
herbal_transmutation.description=Questa abilit\u00E0 consente al Personaggio di fondere due Reagenti Vegetali per ottenerne uno a scelta tra quelli usati. Se i due reagenti sono di rarit\u00E0 diversa, il risultato sar\u00E0 sempre un reagente di rarit\u00E0 inferiore. È inoltre possibile raffinare un reagente, trasformandolo in uno di rarit\u00E0 superiore, consumando materiali aggiuntivi: {0} o {1}. L?intero processo deve essere interpretato in gioco con l?equipaggiamento adeguato.
