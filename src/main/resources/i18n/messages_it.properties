herbal_income_three.description=All\u02B9inizio di ogni evento il Giocatore ricever\u00E0 3 Reagenti Vegetali e 1 Reagente Base.
mineral_income_one.name=Rendita Mineraria I
mineral_income_one.description=All\u02B9inizio di ogni evento il Giocatore ricever\u00E0 1 Reagente Minerario e 1 Reagente Base.
mineral_income_two.name=Rendita Mineraria II
mineral_income_two.description=All\u02B9inizio di ogni evento il Giocatore ricever\u00E0 2 Reagenti Minerari e 1 Reagente Base.
mineral_income_three.name=Rendita Mineraria III
mineral_income_three.description=All\u02B9inizio di ogni evento il Giocatore ricever\u00E0 3 Reagenti Minerari e 1 Reagente Base.
