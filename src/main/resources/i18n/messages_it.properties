herbal_income_one.description=All\u02B9inizio di ogni evento il Giocatore ricever\u00E0 1 Reagente Vegetale e 1 Reagente Base.
herbal_income_two.name=Rendita Erboristica II
herbal_income_two.description=All\u02B9inizio di ogni evento il Giocatore ricever\u00E0 2 Reagenti Vegetali e 1 Reagente Base.
