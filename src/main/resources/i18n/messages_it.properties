fence.name=Ricettatore
fence.description=All\u02B9inizio di ogni evento il Giocatore ricever\u00E0 un piccolo rifornimento di risorse in maniera del tutto casuale. Questo materiale rubato, potrebbe essere sano, rotto, incompleto, utile o inutile.
