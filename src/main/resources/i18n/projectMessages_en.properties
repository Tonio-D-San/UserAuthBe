# Abilities
## Generic Abilities
cartographer.name=Cartographer
cartographer.description=Before each event, the character receives a map (complete or incomplete) showing certain areas of interest or special information about the game area.
marshall.name=Ceremonist
marshall.description=Allows the character to attend, officiate, and legitimize ceremonies with or without the use of magic. Ceremonies are considered legally valid according to the ceremonist's tradition. Every ceremony must be reported to the GMs. A character with the Ceremonist skill can give a sense of sacredness to their rituals.
marshall.note=A document signed by a ceremonist carries legal authority, and the ceremonist is responsible for its contents in case of legal disputes.
hermetic_cipher.name=Hermetic Cipher
hermetic_cipher.description=When activating this ability, the character receives a sheet containing 12 alchemical-esoteric symbols, each associated with a concept. These symbols may appear in the game world (on scrolls, objects, engravings, etc.), either individually or combined, creating cryptic messages to decode. Only those with this ability can interpret these symbols and grasp their hidden meaning.
collector.name=Collector
collector.description=The character becomes able to recognize the special value of a single item belonging to a collection that, when completed, gains additional monetary or practical value. Upon activation, the character receives a ?Collection Sheet? showing indicative value codes for collectible items and their corresponding values. A complete collection will always be worth more than the sum of its parts.
constitution.name=Constitution
constitution.description=The Character gains 1 additional HP.
improved_constitution.name=Improved Constitution
improved_constitution.description=The Character gains 1 additional HP.
disarm_traps.name=Disarm Traps
disarm_traps.description=Allows the character to disarm and rearm traps.
lost_languages_one.name=Lost Languages I
lost_languages_two.name=Lost Languages II
lost_languages_three.name=Lost Languages III
lost_languages.description=Upon activation, the character receives a fragment of 1 lost language per skill rank. These languages date back to ancient times and can only be read and translated by those who study them.
secret_languages_one.name=Secret Languages I
secret_languages_two.name=Secret Languages II
secret_languages_three.name=Secret Languages III
secret_languages.description=Upon activation, the character receives a fragment of 1 secret language per skill rank. These languages are not commonly used but serve to exchange hidden messages.
quick_hand.name=Quick Hand
quick_hand.description=The character becomes able to search someone who is unconscious (at 0 HP, or under Sleep or Stun effects) in 1 minute instead of 5. They can also identify, after 5 minutes of examination, any traps attached to boxes, chests, or other containers of valuable goods. To apply this specific effect, the player must contact a GM. This ability does not allow disarming traps.
myths_legends_one.name=Myths and Legends I
myths_legends_two.name=Myths and Legends II
myths_legends_three.name=Myths and Legends III
myths_legends.description=Upon activation, the character receives 1 fragment of Myth or Legend. The skill rank determines how often information is received. The cadence may be once per year, twice per year, or three times per year during the feast. Other fragments of myths may also be recognized or found during events.
tenacious_step.name=Tenacious Step
tenacious_step.description=A character with this ability can move slowly, dragging themselves while in the Bleeding or Dying status (but cannot run or move nimbly).
perceiving_magic.name=Perceive Magic
perceiving_magic.description=The Character perceives surrounding magic: by looking at an object, they can tell whether it is magical (by asking a GM). The character can also recognize if they've been affected by magic and, within a short period (5 minutes after the effect ends), identify the source. This skill also allows recognizing if a [Dimensional Pocket] enchantment is active during a search.
refine_alathium.name=Refine Alathium
refine_alathium.description=The character can refine one dose of Raw Alathium over at least 5 minutes, extracting Pure Alathium and Tears of Alathium.
lockpicking.name=Lockpicking
lockpicking.description=Before each event, the character receives a Lock Sheet containing several codes. Each code may correspond to the combination of a lock in the game. To attempt lockpicking, the character must have a lockpicking kit and simulate the action while testing the codes on the sheet.
tenacity.name=Tenacity
tenacity.description=A character with this ability doubles the duration of the Bleeding status without losing consciousness. The character can whisper for help, crawl slowly, and use ointments or potions on themselves.
tenacity.note_one=Actions like making a final attack, defending against a fatal blow, etc., are forbidden.
tenacity.note_two=This ability does NOT double the duration of the Dying status. During this period, the character remains conscious.
evaluate.name=Appraise
evaluate.description=Before each event, the character receives an Appraisal Sheet containing alphanumeric codes that can be compared directly with those on items to determine their approximate value.
ritual_vector.name=Ritual Vector
ritual_vector.description=Allows the character to participate in a ritual as a Vector, helping to stabilize its power. Also allows attuning two magical items instead of one to the character's person.
tenacious_voice.name=Tenacious Voice
tenacious_voice.description=A character with this ability can speak at a normal tone (but not shout) while in Bleeding or Dying status.

## Alchemy Abilities
alchemy_one.name=Alchemy I
alchemy_one.description=The Character is able to analyze a compound and understand its effects, provided they dedicate at least 5 minutes to observing, studying, and interpreting it. This skill also allows access to one of the Three Alchemical Paths and to learn the [Basic and Apprentice Mixtures] of the chosen Path, as listed in the appendices.
alchemy_two.name=Alchemy II
alchemy_two.description=The Character is able to analyze a compound and understand the composition of a mixture, provided they dedicate at least 5 minutes to observing, studying, and interpreting it. This skill also allows access to the learning of [Expert Mixtures] listed in the appendices.
alchemy_three.name=Alchemy III
alchemy_three.description=The Character is able to break down a ready-made alchemical mixture to extract one reagent of their choice present in the mixture, provided they dedicate at least 5 minutes to observing, studying, and interpreting it. This skill also allows access to the learning of [Master Mixtures] listed in the appendices.
alchemical_crossroads.name=Alchemical Crossroads
alchemical_crossroads.description=This skill allows access to the learning of [Apprentice Mixtures] listed in the appendices of a Path different from the one initially chosen in the Alchemist's journey.
immunologist.name=Immunologist
immunologist.description=The Character, after extensive study of samples taken from an infected subject and a well-staged analysis, is able to create a preparation that immunizes subjects against the contagion of certain diseases.

## Mining Abilities
herbal_medicine_one.name=Herbalism I
herbal_medicine_two.name=Herbalism II
herbal_medicine_three.name=Herbalism III
herbal_medicine.description=Each level grants the ability to collect Plant Reagents of increasing rarity (See the 'Reagent Extraction' section).
mineralogy_one.name=Mineralogy I
mineralogy_two.name=Mineralogy II
mineralogy_three.name=Mineralogy III
mineralogy.description=Each level grants the ability to collect Mineral Reagents of increasing rarity (See the 'Reagent Extraction' section).
finding_collection_areas.name=Finding Collection Areas
finding_collection_areas.description=The character with this skill can only identify Herbal and Mining Zones. No tools are required for this skill.
herbal_transmutation.name=Herbal Transmutation
herbal_transmutation.description=This skill allows the Character to fuse two Plant Reagents to obtain one of their choice among those used. If the two reagents are of different rarity, the result will always be a reagent of lower rarity. It is also possible to refine a reagent, transforming it into one of higher rarity, by consuming additional materials: {0} or {1}. The entire process must be roleplayed in-game with the appropriate equipment.
mineral_transmutation.name=Mineral Transmutation
mineral_transmutation.description=This skill allows the Character to fuse two Mineral Reagents to obtain one of their choice among those used. If the two reagents are of different rarity, the result will always be a reagent of lower rarity. It is also possible to refine a reagent, transforming it into one of higher rarity, by consuming additional materials as follows: {0} or {1}. The entire process must be roleplayed in-game with the appropriate equipment.
craftsman_one.name=Craftsman I
craftsman_one.description=This skill allows the repair of a non-magical item by dedicating 5 minutes to the task. It also enables full repair of damaged armor and shields, following these work times: {0} minutes per armor Category, {1} minutes per shield. To use this skill, the Character must have blacksmith equipment, either real or convincingly simulated. At minimum, the following are required: a portable anvil (such as a mallet or small cobbler\u02B9s anvil), a hammer, a pair of tongs, leather straps to represent armor bindings, and wooden pieces to simulate shield structures. Without this equipment, the repair cannot be performed.
craftsman_two.name=Craftsman II
craftsman_two.description=This skill allows the enhancement of a non-magical weapon, armor, or shield in 15 minutes of roleplayed work. The item gains a single special effect that is consumed on the first effective hit, either dealt or received depending on the type of enhancement. \n-{0}, \n-{1}, \n-{2}, \n-{3}\n To use this skill, a simulated forge is required, even a portable one. Without this equipment, enhancements cannot be performed.
craftsman_three.name=Craftsman III
craftsman_three.description=This skill allows the enhancement of a non-magical weapon, armor, or shield in 15 minutes of roleplayed work. The item gains a single special effect that is consumed on the second effective hit, either dealt or received depending on the type of enhancement. The following enhancements are not cumulative with those of Craftsman II. \n-{0}, \n-{1}, \n-{2}, \n-{3}\n Additionally, the Craftsman has reached a level of expertise that allows them to handle, identify, and use special alloys and materials.
mystic_smith.name=Mystic Smith
mystic_smith.description=This skill allows the Character to infuse the power of a spell contained in a Greater Scroll into a common item. To perform the infusion, the Smith must present a project to the GM. The cost of infusion is: 3 Alathium Tears per level of the spell in the chosen Greater Scroll. For master-level spells, since there are no reference scrolls, consult a GM. This investment allows the item to remain magical for one event following its creation. To extend the effect across multiple events, simply multiply the reagent cost by the number of desired events. Once the item's effect is used, its power is considered discharged and cannot be reused until at least 10 minutes of magical "recharging" have passed. When the infusion period ends, the item returns to being a common, non-magical object. The Smith can perform only one infusion per hour, knowing that repeating the process multiple times in the same day will increase the creation cost and the risk of consequences at the GM's discretion.
artificer_one.name=Artificer I
artificer_one.description=The Character can learn and create [Basic and Apprentice Projects] listed in the appendices. To complete each creation, at least 5 minutes must be spent roleplaying the crafting activity with appropriate tools, consistent with the type of item being built. This skill also allows the dismantling of a completed Apprentice project, recovering one of the reagents used in its creation, while the others are considered consumed. Each operation must be roleplayed in-game in a credible and consistent manner.
artificer_two.name=Artificer II
artificer_two.description=The Character can learn and create [Expert Projects] listed in the appendices. To complete each creation, at least 10 minutes must be spent roleplaying the crafting activity with appropriate tools, consistent with the type of item being built. This skill also allows the dismantling of a completed Expert project, recovering one of the reagents used in its creation, while the others are considered consumed. Each operation must be roleplayed in-game in a credible and consistent manner.
artificer_three.name=Artificer III
artificer_three.description=The Character can learn and create [Master Projects] listed in the appendices. To complete each creation, at least 15 minutes must be spent roleplaying the crafting activity with appropriate tools, consistent with the type of item being built. This skill also allows the dismantling of a completed Master project, recovering one of the reagents used in its creation, while the others are considered consumed. Each operation must be roleplayed in-game in a credible and consistent manner.

## Combat Abilities
light_armor.name=Light Armor
light_armor.description=Grants 1 additional AP total for Category 1. If wearing a helmet, you may declare [NO EFFECT] once per day against the [Battle Stun] call.
medium_armor.name=Medium Armor
medium_armor.description=Grants 2 additional AP total for Category 2.
heavy_armor.name=Heavy Armor
heavy_armor.description=Grants 3 additional AP total for Category 3.
mastery_two_handed_weapons.name=Mastery in Two-Handed Weapons
mastery_two_handed_weapons.description=Grants access to [Combat Techniques with Two-Handed Weapons] listed in the Appendices. Additionally, once per day, allows you to declare "No Effect" against the [Battle - Double] call.
mastery_one_handed_weapons_short.name=Mastery in Short One-Handed Weapons
mastery_one_handed_weapons_short.description=Grants access to [Combat Techniques with Short One-Handed Weapons] listed in the Appendices. Additionally, once per day, allows you to declare "No Effect" against the [Battle-Stun] call.
mastery_one_handed_weapons.name=Mastery in One-Handed Weapons
mastery_one_handed_weapons.description=Grants access to [Combat Techniques with One-Handed Weapons] listed in the Appendices. Additionally, once per day, allows you to declare "No Effect" against the [Battle-Disarm] call.
mastery_firearms.name=Mastery in Firearms
mastery_firearms.description=Grants access to [Combat Techniques with Firearms] listed in the Appendices. Additionally, once per day, allows you to declare "No Effect" against the [Battle-Repel] call.
mastery_throwing_weapons.name=Mastery in Throwing Weapons
mastery_throwing_weapons.description=Grants access to [Combat Techniques with Throwing Weapons] listed in the Appendices. Additionally, once per day, allows you to declare "No Effect" against the [Battle-Through] call.
mastery_shooting_weapons.name=Mastery in Shooting Weapons
mastery_shooting_weapons.description=Grants access to [Combat Techniques with Shooting Weapons] listed in the Appendices. Additionally, once per day, allows you to declare "No Effect" against the [Battle-Strike Down] call.
mastery_shield.name=Mastery in Shield
mastery_shield.description=Grants access to [Combat Techniques with Shield] listed in the Appendices. Additionally, once per day, allows you to declare "No Effect" against the [Battle-Crash] call.
breathing.name=Catch Your Breath
breathing.description=To activate this skill, the Character must shout and dramatically charge up during combat, making the use of the skill evident to others and to the GMs. If conscious (with at least 1 HP), they may recover 1 temporary Hit Point, which can never exceed their maximum HP. This point is the first to be lost when taking damage. The effect can be used only once per combat and must always be roleplayed clearly and consistently.
improved_breathing.name=Improved Catch Your Breath
improved_breathing.description=To activate this skill, the Character must shout and charge up as with the [Catch Your Breath] skill. If conscious (with at least 1 HP), they may recover 2 temporary Hit Points, which cannot exceed their maximum HP. These points are the first to be lost when taking damage. The effect can only be used in combat and replaces the use of [Catch Your Breath].

## Healing Abilities
first_aid.name=First Aid
first_aid.description=This skill allows the Character to stop a target\u02B9s Bleeding, but only as long as they remain next to them and actively simulate treatment. The damage remains until the target is healed with a Healing Skill. Treatment must be roleplayed consistently, using at least bandages and water.
expert_rescuer.name=Expert Rescuer
expert_rescuer.description=The Character can permanently stop Bleeding time even after leaving the wounded person. The treatment requires 1 minute of consistent simulation, after which the Player must communicate the effect to the wounded person OOC with a whisper in their ear.
healing_arts.name=Healing Arts
healing_arts.description=Prerequisite: Expert Rescuer. With this skill, the Character can fully heal the wounds of other PCs, restoring all their HP. The treatment requires 5 minutes per wounded person and must be simulated using bandages, needle, thread, and ointments. Notes: It is mandatory to roleplay the aftereffects of wounds, such as pain, infections, or the need for compresses, bandages, and prolonged treatments. It is the Healer\u02B9s responsibility to guide and enrich the roleplay of their patients, suggesting appropriate recovery times and possibly inviting the Character to return for a follow-up. This promotes a more immersive, realistic, and engaging gameplay experience for everyone.
surgeon.name=Surgeon
surgeon.description=This is the only skill that allows healing Characters in Dying Status. The Character must have simulated surgical tools in medieval or renaissance style (bone saws, chisels, extractors, spreaders, etc.) and roleplay a complex procedure in a credible and detailed manner.
field_surgeon_one.name=Field Surgeon I
field_surgeon_one.description=This skill allows the Character to heal multiple wounded individuals at once, one more for each level of the skill. The total time required is always 5 minutes per wounded person, and the healing takes effect at the end of the entire procedure.
field_surgeon_two.name=Field Surgeon II
field_surgeon_two.description=This skill allows the Character to heal multiple wounded individuals at once, one more for each level of the skill. The total time required is always 5 minutes per wounded person, and the healing takes effect at the end of the entire procedure.
field_expedient_one.name=Field Expedient I
field_expedient_one.description=This skill allows the Healer to treat up to 3 wounded individuals simultaneously in a total of 10 minutes, managing the scene as a single action. The number of wounded (2 or 3) does not affect the time required.
field_expedient_two.name=Field Expedient II
field_expedient_two.description=An advanced version of the previous skill, this allows the treatment of 1, 2, or 3 wounded individuals in just 5 total minutes, with the healing effect occurring at the end of the treatment. The Character must still simulate care distributed among all patients.
tenacious_healer.name=Tenacious Healer
tenacious_healer.description=Thanks to intense training and strong willpower, the Healer can also treat themselves, maintaining clarity despite the pain of their own wounds. However, this can only be done if they are conscious and can clearly see the wounds to be treated. It is not possible to self-heal in Dying Status.
toxicologist.name=Toxicologist
toxicologist.description=The Character can identify and treat poisons or diseases, and can also remove the effect of the [Decay] call. The application requires 5 minutes.
toxicologist.note=The roleplay must adapt to the game conditions and the type of affliction being treated, always respecting common sense and narrative consistency.
## Magic Abilities
magical_contamination.name=Magical Contamination
magical_contamination.description=This skill allows access to the learning of [Apprentice Spells] listed in the appendices of a Veil different from the one initially chosen in the Enchanter's path.
power_gift.name=Gift of Power
power_gift.description=Grants the ability to cancel the meditation of a target Enchanter by taking it on and meditating for 5 minutes. This allows the target Enchanter to immediately use a second spell.
enchanter_one.name=Enchanter I
enchanter_one.description=The Character can transcribe [Minor Scrolls]. Creation requires the use of specific reagents, as indicated in the table found in the Spell Appendix. This skill also allows access to one of the Four Veils and to learn the [Cantrips and Apprentice Spells] of the chosen Veil, listed in the appendices.
enchanter_two.name=Enchanter II
enchanter_two.description=The Character can transcribe [Greater Scrolls]. Creation requires the use of specific reagents, as indicated in the table found in the Spell Appendix. This skill also allows access to the learning of [Expert Spells] listed in the appendices.
enchanter_three.name=Enchanter III
enchanter_three.description=The Character, using an existing scroll as a catalyst, can extract its power through a small ritual to infuse it into a scroll of a known spell. The resulting scroll will always be of the same power level as the one used as a catalyst. This skill also allows access to the learning of [Master Spells] listed in the appendices.
light_enchanter.name=Light Enchanter
light_enchanter.description=Grants the ability to cast Cantrips and Apprentice Spells while wearing any type of armor.
battle_enchanter.name=Battle Enchanter
battle_enchanter.description=Grants the ability to cast Expert Spells while wearing any type of armor.
war_enchanter.name=War Enchanter
war_enchanter.description=Grants the ability to cast Master Spells while wearing any type of armor.

## Ritual Abilities
ritualist_one.name=Ritualist I
ritualist_one.description=This skill also allows access to the learning of [Apprentice Rituals] listed in the appendices. Additionally, the Ritualist can recover a number of Alathium Tears equal to the raw Alathium spent for the ritual.
ritualist_two.name=Ritualist II
ritualist_two.description=This skill also allows access to the learning of [Expert Rituals] listed in the appendices. Additionally, the Ritualist can recover one reagent used for the ritual circle.
ritualist_three.name=Ritualist III
ritualist_three.description=This skill also allows access to the learning of [Master Rituals] listed in the appendices. Additionally, the Ritualist can bestow the quality of Vector upon a character who does not possess the Ritual Vector skill.

## Income Abilities
herbal_income_one.name=Herbal Income I
herbal_income_one.description=At the beginning of each event, the Player will receive 1 Plant Reagent and 1 Basic Reagent.
herbal_income_two.name=Herbal Income II
herbal_income_two.description=At the beginning of each event, the Player will receive 2 Plant Reagents and 1 Basic Reagent.
herbal_income_three.name=Herbal Income III
herbal_income_three.description=At the beginning of each event, the Player will receive 3 Plant Reagents and 1 Basic Reagent.
mineral_income_one.name=Mineral Income I
mineral_income_one.description=At the beginning of each event, the Player will receive 1 Mineral Reagent and 1 Basic Reagent.
mineral_income_two.name=Mineral Income II
mineral_income_two.description=At the beginning of each event, the Player will receive 2 Mineral Reagents and 1 Basic Reagent.
mineral_income_three.name=Mineral Income III
mineral_income_three.description=At the beginning of each event, the Player will receive 3 Mineral Reagents and 1 Basic Reagent.
money_income_one.name=Monetary Income I
money_income_one.description=At the beginning of each event, the Player will receive 1 silver coin.
money_income_two.name=Monetary Income II
money_income_two.description=At the beginning of each event, the Player will receive 3 silver coins.
money_income_three.name=Monetary Income III
money_income_three.description=At the beginning of each event, the Player will receive 6 silver coins.
fence.name=Fence
fence.description=At the beginning of each event, the Player will receive a small supply of resources in a completely random manner. This stolen material may be intact, broken, incomplete, useful, or useless.
